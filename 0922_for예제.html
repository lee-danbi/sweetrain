<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 예제</title>
</head>
<body>
    <script>
        // 1부터 100까지의 총 합을 for문을 이용해서 구하시오.

        let sum = 0;

        for(let i = 1; i <= 100; i++){
            sum = sum + i;
        }
        document.write('총 합은' + sum + '이다.');
    </script>
</body>
</html>
