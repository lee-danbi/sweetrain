    <title>문자연산자</title>
</head>

<body>
    <script>
        let s1 = '기차가 어둠을 헤치고';
        let s2 = '은하수를 건너면';
        let s3 = 8282;
        let s4 = '갑시다';
        let result;

        result = s1 + s2 + s3 + s4;
        document.write(result);

        //문자+문자+숫자+문자=결과값 반환 문자
        //결합시 자동으로 데이터 타입 큰 쪽(string 문자)으로 변환됨

        //숫자+숫자+문자+숫자 일 경우 두번째 숫자까진 숫자함수, 문자부터는 문자함수!
        //30+20+가+10=50가10
    </script>
</body>
