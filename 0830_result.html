<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>

<body>
    <script>
        let num1 = 15;
        let num2 = 2;
        let result;

        result = num1 + num2;
        document.write(result + '<br/>'); //17

        result = num1 - num2;
        document.write(result + '<br/>'); //13

        result = num1 * num2;
        document.write(result + '<br/>'); //30

        result = num1 / num2;
        document.write(result + '<br/>'); //7.5 -> 정수보다 실수(소수점)가 용량이 더 큼. 이 숫자가 이제 중심이 됨.

        result = num1 % num2;
        document.write(result + '<br/>');
        // 나누기에서 나머지를 구하는 공식. 위에 실수표기법으로 바뀌었는데 왜 1로 뜨냐면 인간사고로 인식하기 때문에 .0를 떼고 보여주는거임.
        // 위 나머지 공식은 홀수 짝수 구할때 많이 사용함.(짝수는 0, 홀수는 1)
    </script>
</body>

</html>
