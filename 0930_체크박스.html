<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul, ol, dl {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        
        #web_box{
            width: 500px;
            margin: 0 auto;
        }
</style>
</head>
<body>
    <ul id="web_box">
        <li><input type="checkbox" id="check_all" class="checkAll"><label for="check_all">전체선택</label></li>
        <li><input type="checkbox" id="check_1" class="box_name"><label for="check_1">체크박스1</label></li>
        <li><input type="checkbox" id="check_2" class="box_name"><label for="check_2">체크박스2</label></li>
        <li><input type="checkbox" id="check_3" class="box_name"><label for="check_3">체크박스3</label></li>
    </ul>

    <script>


        $(function(){

            let ckr = $('.box_name:checked').length;

            $('#check_all').on('click',function(){
                if($('#check_all').prop('checked')){
                    $('.box_name').prop('checked',true);
                }else{
                    $('.box_name').prop('checked',false);
                }
            });

            $('.box_name').on('click',function(){
                ckr = $('.box_name:checked').length;

                if(ckr === 3){
                    $('#check_all').prop('checked',true);
                }else{
                    $('#check_all').prop('checked',false);
                }
            });
        });
    </script>
</body>
</html>
