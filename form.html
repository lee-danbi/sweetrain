<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./login.html">
        <fieldset>
            <legend>회원가입</legend>
            <p>
                <span>이름:</span>
                <input type="text" placeholder="한글만 입력" name="name" maxlength="5" required autofocus>
            </p>
            <p>
                <span>아이디:</span>
                <input type="text" placeholder="영문랑 숫자 조합" name="id" maxlength="10" required>
            </p>
            <p>
                <span>비밀번호:</span>
                <input type="password" placeholder="영문랑 숫자 조합" name="pw" maxlength="20" required>
            </p>
            <p>
                <span>성별:</span>
                <input type="radio" name="gender" id="man" checked>
                <label for="man">남성</label>
                <input type="radio" name="gender" id="woman">
                <label for="woman">여성</label>
                <input type="radio" name="gender" id="no">
                <label for="no">선택거부</label>
            </p>
            <p>
                <span>관심사:</span>
                <input type="checkbox" id="fav01" name="fav01" value="fav01">
                <label for="fav01">사회</label>
                <input type="checkbox" id="fav02" name="fav02" value="fav02">
                <label for="fav02">경제</label>
                <input type="checkbox" id="fav03" name="fav03" value="fav03">
                <label for="fav03">IT</label>
                <input type="checkbox" id="fav04" name="fav04" value="fav04">
                <label for="fav04">연예</label>
            </p>
            <p>
                <span>사진:</span>
                <input type="file" name="img">
            </p>
            <p>
                <span>날짜:</span>
                <input type="date" name="date" min="2020-01-01" max="2022-12-31" step="1">
            </p>
            <p>
                <span>연령대</span>
                <input type="number" name="number" min="10" max="100" step="10" placeholder="10">
            </p>
            <p>
                <span>선호색상</span>
                <input type="color" name="color">
                <input type="color" name="color">
                <input type="color" name="color">
            </p>
            <p>
                <span>지역선택:</span>
                <select name="city" id="">
                    <optgroup label="서울특별시">
                        <option value="gangman-gu">강남구</option>
                        <option value="seocho-gu">서초구</option>
                        <option value="jung-gu">중구</option>
                    </optgroup>
                    <optgroup label="경기도">
                        <option value="anyang-si">안양시</option>
                        <option value="suwon-si">수원시</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <span>가입인사:</span>
                <textarea name="comment" placeholder="가입인사 남겨주세요" rows="5" cols="20"></textarea>
            </p>
            <p>
                <input type="submit" value="회원가입하기">
                <input type="reset" value="초기화하기">
            </p>
        </fieldset>
    </form>
</body>

</html>
