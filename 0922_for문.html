<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <script>
        // 기본형
        //for(초기식;조건식;종결식){실행문;}

        // while문은 조건 비중이 더 큰편.
        // for문은 조건보다는 횟수에 비중을 더 두는편.
        // while문과는 달리 초기식, 종결식이 존재함.

        // 초기식 -> 조건확인 -> 조건 부합시 실행문 -> 종결식 -> 조건확인

        for(let i = 0; i < 10; i++){
            document.write(i);
        }
        // for 안에 선언한 초기식(var제외)은 밖에서는 존재하지않음.
        // fot 초기식에 let, const 둘중 하나 안쓰면 자동으로 var로 인식.
    </script>
</body>
</html>
