<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = [222,333,666,34]; //배열을 선언. 

        console.log(number[0]);
        console.log(number[0] + number[1]); //연산 가능
        console.log(number[0 + 2]); // 0+2=2라서 세번째 얘만 나옴
        console.log(number.length); // 배열의 개수
        console.log(number[number.length -2]); //요소의 개수로 접근하기 (4-2=2 / 세번째)


        // 배열로 본인의 정보(이름, 나이, 지역) 선언 후 화면에 배열의 개수 활용하여 이름 출력하기
        let me = ['이단비',33,'안양'];

        document.write(me[me.length -3]);
    </script>
</body>
</html>
