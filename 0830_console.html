<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>

<body>
    <script>
        // 박스형태 종류!

        var int = 0; //선언
        console.log(int);

        int = 2; //재 할당
        console.log(int);

        var int = 1; //재선언이 가능함. 초기화 개념. var는 요즘 잘 안씀!(너무 자유로워서)
        console.log(int);


        let num = 4;
        console.log(num);

        num = 8;
        console.log(num); //let 재 할당이 가능. let은 재 선언이 불가능!!!!


        const INT = 10;
        console.log(INT); //상수는 대문자로!! const는 재 할당,재 선언 안됨.
    </script>
</body>

</html>
