<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>

<body>
    <script>
        let a = 3;
        let b = 1;

        document.write((a >= b) || (a == b), '<br/>');
        // or연산자
        // a가 b보다 크거나 같다 or a와 b가 같다
        // 둘 중 값이 하나라도 true(참)면 true값을 반환한다.

        document.write((a > b) && (a == b), '<br/>');
        // and연산자
        // a가 b보다 크다 and a와 b가 같다.
        // or연산자보다 엄격함.
        // 둘다 참이어야 true(참)값을 반환.

        document.write(!(a == b), '<br/>');
        // not연산자 (부정연산)
        // 원래 값이 true 값이면 false값을 반환함. (반대값으로 반환)
    </script>
</body>

</html>
