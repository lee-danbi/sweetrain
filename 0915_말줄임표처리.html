<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            white-space: nowrap;
            /*자동 줄바꿈 막음*/
            overflow: hidden;
            /*넘치는 부분을 화면에서 감춤*/
            text-overflow: ellipsis;
            /*...표기*/
            width: 150px;
            /*가로값 제한걸기*/
        }
    </style>
</head>

<body>
    <p>말말말말말말말말말말말말말말말말말말말말말말말말말말말말</p>
</body>
